<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS3 GRID TEST</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="checkbox-and-radio.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header">
          
            <ul>
                <li  class="menu-item menu-brand">
               
                        <img class="brand" src="brand.png">
                
                </li>
            <li class="menu-item"><a href="#">ITEM 1</a></li>
            <li class="menu-item"><a href="#">ITEM 2</a></li>
            <li class="menu-item"><a href="#">ITEM 3</a></li>
            <li class="menu-item"><a href="#">ITEM 4</a></li>
            </ul>

        </header>
        <section class="container">
            <h1>To Do List</h1>
        <div class="grid">
           
            <div class="box">
                
                <h2>Open Projects</h2>

                <label class="b-contain">
                    <span>Flutter Fast Calendar</span>
                    <input type="checkbox" checked>
                    <div class="b-input"></div>
                </label>

                <label class="b-contain">
                    <span>CSS3 Grid Template</span>
                    <input type="checkbox">
                    <div class="b-input"></div>
                </label>

                <label class="b-contain">
                    <span>Vue.js Firestore Reader</span>
                    <input type="checkbox">
                    <div class="b-input"></div>
                </label>

            </div>
            <div class="box"><h2>Closed Projects</h2>
            
                <label class="b-contain">
                    <span>Flutter Contact Manager</span>
                    <input type="checkbox" checked>
                    <div class="b-input"></div>
                </label>
            </div>
            <div class="box"><h2>Language To Study</h2>
            
                <label class="b-contain">
                    <span>PHP</span>
                    <input type="checkbox" >
                    <div class="b-input"></div>
                </label>

                <label class="b-contain">
                    <span>React.js</span>
                    <input type="checkbox">
                    <div class="b-input"></div>
                </label>
            </div>
            <div class="box"><h2>Studied Language</h2>
            
                <label class="b-contain">
                    <span>Angular</span>
                    <input type="checkbox" checked>
                    <div class="b-input"></div>
                </label>

                <label class="b-contain">
                    <span>JQuery</span>
                    <input type="checkbox" checked>
                    <div class="b-input"></div>
                </label>
            </div>
            <div class="box"><h2>Testing</h2>
                <label class="b-contain">
                    <span>Bootstrap 4</span>
                    <input type="checkbox" >
                    <div class="b-input"></div>
                </label>
            </div>
            <div class="box"><h2>Tested</h2>
            
                <label class="b-contain">
                    <span>Bootstrap 3</span>
                    <input type="checkbox" checked>
                    <div class="b-input"></div>
                </label>
            </div>
          </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
